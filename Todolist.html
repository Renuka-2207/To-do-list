<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel = "stylesheet" href = "Todolist.css">
</head>
<body>
    <div id = "heading">
        <h1> To Do List </h1>
        <p> Below is the example of a to do list. </p>
    </div>

    <div id = "container"> 
    <!-- Creating a to do list -->
    <div id = "list">
        <ul id = "mylist">
            <li> Sending English Homework </li>        
            <li> Creating some new code </li>
            <li> Pushing the new code on github </li>
        </ul>
        </div>

    <!--Creating input field for taking input from user to add in the to do list -->
    <div id = "user-input"> 
        <label for = "listitem"> Enter your list item: </label>
        <input id = "listitem" type = "text" name = "todolist">
        <!-- Creating a button for adding the user input into the list -->
<button id = "btn" aria-label = "Add to list" onclick = "addListItem()"> &plus; </button>
        </div> 
    </div> 
<script src ="Todolist.js"> </script> 
</body>
</html>
